<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dia dos Namorados</title>
  <link rel="stylesheet" href="syle.css">

</head>
<body>
 
  <!-- MÚSICA SPOTIFY -->
  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/4c51uHNAgLZgSqzELxRTId?utm_source=generator&theme=0" width="100%" height="152" frameborder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  <div class="containertexto">
      <h1>Feliz Dia Dos Namorados</h1>
  </div>
  <!-- SLIDER INTERATIVO -->
  <div class="slider-container">
    <div class="slider-wrapper" id="slider">
      <div class="slide"><img src="./fotos/foto1.jpg" alt="Foto 1"></div>
      <div class="slide"><img src="./fotos/foto2.jpg" alt="Foto 2"></div>
      <div class="slide"><img src="./fotos/foto3.jpg" alt="Foto 3"></div>
      <div class="slide"><img src="./fotos/foto4.jpg" alt="Foto 4"></div>
      <div class="slide"><img src="./fotos/foto5.jpg" alt="Foto 5"></div>
      <div class="slide"><img src="./fotos/foto6.jpg" alt="Foto 6"></div>
      <div class="slide"><img src="./fotos/foto7.jpg" alt="Foto 7"></div>
      <div class="slide"><img src="./fotos/foto8.jpg" alt="Foto 8"></div>
      <div class="slide"><img src="./fotos/foyo9.jpg" alt="Foto 9"></div>
      <div class="slide"><img src="./fotos/img10.jpg" alt="Foto 10"></div>
      <div class="slide"><img src="./fotos/img11.jpg" alt="Foto 11"></div>
      <div class="slide"><img src="./fotos/img12.jpg" alt="Foto 12"></div>
      <div class="slide"><img src="./fotos/img13.jpg" alt="Foto 13"></div>
    </div>
    <button class="nav-btn prev-btn" onclick="mudarSlide(-1)">
        <img src="./fotos/botao.webp" alt="proximo">
    </button>
    <button class="nav-btn next-btn" onclick="mudarSlide(1)">
        <img src="./fotos/botao.webp" alt="voltar">
    </button>
  </div>

  <!-- CONTADOR -->
  <div id="contador"></div>

  <!-- SCRIPT -->
  <script>
    // Data inicial: 5 de setembro de 2022, às 23:53:00
    const dataInicial = new Date(2022, 8, 5, 23, 53, 0);

    function atualizarContador() {
      const agora = new Date();
      let diferenca = agora - dataInicial;
      let segundos = Math.floor(diferenca / 1000);

      const anos = Math.floor(segundos / (365 * 24 * 3600)); segundos %= 365 * 24 * 3600;
      const meses = Math.floor(segundos / (30 * 24 * 3600)); segundos %= 30 * 24 * 3600;
      const dias = Math.floor(segundos / (24 * 3600)); segundos %= 24 * 3600;
      const horas = Math.floor(segundos / 3600); segundos %= 3600;
      const minutos = Math.floor(segundos / 60); segundos %= 60;

      document.getElementById("contador").innerText =
        `❤️ Eu te amo há: 
        ${anos} anos ${meses} meses ${dias} dias ` +
        `${horas} horas ${minutos} minutos ${segundos} segundos`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();



    // SLIDER
    let indiceSlide = 0;
    const slider = document.getElementById('slider');
    const totalSlides = slider.children.length;

    function mudarSlide(direcao) {
      indiceSlide += direcao;
      if (indiceSlide < 0) indiceSlide = totalSlides - 1;
      if (indiceSlide >= totalSlides) indiceSlide = 0;
      slider.style.transform = `translateX(-${indiceSlide * 100}%)`;
    }

    // Swipe em celular
    // Swipe em celular
let startX = 0;
const sliderContainer = document.querySelector('.slider-container');

sliderContainer.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
}, { passive: true });

sliderContainer.addEventListener("touchend", e => {
  const endX = e.changedTouches[0].clientX;
  const diferenca = startX - endX;

  if (Math.abs(diferenca) > 50) {
    if (diferenca > 0) {
      mudarSlide(1); // deslizou para esquerda
    } else {
      mudarSlide(-1); // deslizou para direita
    }
  }
}, { passive: true });

  </script>

<hr class="linha-central">

  <!-- MENSAGEM FINAL -->
  <div class="containertexto">
      <h2 class="msgfinal">
        Mais um dia dos namorados juntos!<br>
        Espero que venham vários e vários. Eu te amo muito e fiz esse site como demonstração do amor que eu sinto por você<br>
        Espero que tenha gostado do nosso dia e de ter ido no jump comigo :)<br>
        Obrigada por tudo e por me fazer feliz❤️
      </h2>
  </div>
</body>
</html>
